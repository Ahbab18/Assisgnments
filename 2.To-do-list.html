<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: grey
        }
        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .task-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .serial-number {
            font-weight: bold;
            margin-right: 10px;
            color: #ff5722;
        }
        .task-text {
            cursor: pointer;
            margin-right: 10px;
        }
        .checkbox {
            cursor: pointer;
            margin-left: 200px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do-List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let taskCount = 1;

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            
            if (taskInput.value.trim() === "") {
                alert("Please enter a task");
                return;
            }
            
            let li = document.createElement("li");
            li.innerHTML = `<span class='serial-number'>${taskCount}.</span>
                            <div class='task-details'>
                                <span class='task-text'>${taskInput.value}</span>
                                <input type='checkbox' class='checkbox' onclick='toggleTask(this)'>
                            </div>
                            <button class='delete-btn' onclick='removeTask(this)'>X</button>`;
            
            taskList.appendChild(li);
            taskInput.value = "";
            taskCount++;
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        function toggleTask(checkbox) {
            let taskText = checkbox.previousElementSibling;
            if (checkbox.checked) {
                taskText.classList.add("completed");
            } else {
                taskText.classList.remove("completed");
            }
        }
    </script>
</body>
</html>
